<div class="navbar navbar-expand-lg navbar-inverse navbar-dark bg-dark fixed-top col-lg-offset-1">
  <div class="container">
    <a class="navbar-brand nav-link" href="{{ site.url }}" style="color: rgba(255, 255, 255, 0.55);">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for item in site.navigation %}
          {% assign current = nil %}
          {% if page.url == item.link%}
            {% assign current = 'active' %}
          {% endif %}
            <li class="nav-item {{ current }}">
              <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
